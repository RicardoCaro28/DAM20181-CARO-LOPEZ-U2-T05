<ion-header>
  <ion-navbar>
    <ion-title>
      Adivina Genero!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Ingresa la curp
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="text" placeholder="CURP" [(ngModel)]="dataCurp.cadena"></ion-input>
      </ion-item>
      <ion-item>
        <button button ion-button [navPush]="generoReferencia" [navParams]="genero" 
        (click)="adivinador()"> Adivinar!</button>
      </ion-item>

    </ion-card-content>
  </ion-card>

</ion-content>
